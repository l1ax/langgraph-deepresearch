          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/langgraph-proxy:latest
          build-args: |
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            AGENT_SERVER_URL=http://langgraph-api:8000
            PORT=2024
            NODE_ENV=production
            DIRECT_URL=${{ secrets.DIRECT_URL }}
